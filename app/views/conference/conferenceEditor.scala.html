@import play.Configuration

@(id: Int, secret: String, name: String)

@urlPrefix = {@Configuration.root().getString("url.prefix")}
@mainFrame("Conference Editor") {
	<div class="row text-center">
		<h1>Conference: @name</h1>
		<div class="conference-editor">
			<a href="@{urlPrefix + routes.Conference.flagEditor(id,secret).url}">Flag Editor</a><br>
			<a href="@{urlPrefix + routes.StatTerms.showStatTerms(id,secret).url}">StatTerm Editor</a><br>
			<a href="@{urlPrefix + routes.StatTerms.method2assumptions(id,secret).url}">Method to Assumptions Editor</a>
		</div>
	</div>
	<style>

	</style>

}
